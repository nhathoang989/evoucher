<!DOCTYPE html>
<html>

<head>
  <title>Turanza Evoucher</title>
  <meta charset="utf-8">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="o-1-m o-1-d">
      <a class="logo" href="./index.html">
        <span>
          <span>
            <img src="images/logo.png">
            <h1 class="lf">BRIDCESTONE</h1>
          </span>
        </span>
      </a>
      <a href="./index.html">
        <span>
          <span>
            <img src="images/icon-1.png">
            <p>Tham gia</p>
          </span>
        </span>
      </a>
      <a href="./tnc.html">
        <span>
          <span>
            <img src="images/icon-2.png">
            <p>Thể lệ</p>
          </span>
        </span>
      </a>
      <a href="./thank-you.html">
        <span>
          <span>
            <img src="images/icon-3.png">
            <p>Đại lý</p>
          </span>
        </span>
      </a>
      <a class="align-self-end-d" href="/index.html">
        <span>
          <span>
            <img src="images/icon-4.png">
          </span>
        </span>
      </a>
    </header>
    <div class="banner o-2-m o-3-d">
      <img class="banner-img" src="images/banner-l.jpg" alt="Turanza Evoucher">
    </div>
    <div class="register-content inner-content o-3-m o-2-d">
      <h2 class="title">ĐĂNG KÝ THAM GIA CHƯƠNG TRÌNH</h2>
      <h3 class="sub-title"> Ưu đãi 300.000 VND khi mua
        <br>02 lốp xe du lịch cao cấp
        <a href="#">TURANZA GR100</a>
      </h3>
      <form id="register-form" method="post" action="" onsubmit="return validateForm()">
        <div class="error" id="error"></div>
        <p>
          <label for="fullname">Họ và tên</label>
          <input id="fullname" type="text" placeholder="Nguyễn Văn A">
        </p>
        <p>
          <label for="phone">Số điện thoại:
            <span class="parent-tooltip">
              <img class="question" src="images/q.png" alt="Bridgestone dùng để gửi mã khuyến mãi qua tin nhắn SMS">
              <span class="tooltip">Bridgestone dùng để gửi mã khuyến mãi qua tin nhắn SMS</span>
            </span>
          </label>
          <input id="phone" type="phone" placeholder="0989997777">
        </p>
        <p>
          <label for="manufacturer">Nhà sản xuất xe bạn đang sử dụng...</label>
          <input id="manufacturer" type="text" placeholder="Toyota, Honda, Kia...">
        </p>
        <p>
          <label for="automaker">Nhãn hiệu xe bạn đang sử dụng...</label>
          <input id="automaker" type="text" placeholder="Camry, Vios...">
        </p>
        <p>
          <label for="model">Đời xe</label>
          <input id="model" type="text" placeholder="2016, 2017...">
        </p>
        <p>
          <label for="license">Biển số xe</label>
          <input id="license" type="text" placeholder="51F51F-123.12">
        </p>
        <p>
          <button id="submit" type="submit">ĐĂNG KÝ</button>
        </p>
      </form>
    </div>
  </div>
  <script src="./js/app.min.js" type="text/javascript"></script>
  <footer></footer>
</body>

</html>
